<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO</title>
    <!--Enlaces para las hojas de estilos-->
    <link rel="stylesheet" type="text/css" href="../css/regis.css">
    <!--Enlace para poner el favIcon-->
    <!--Enlaces de js-->
    <script type="module" src="../js/firebaseconect.js"></script>
    <script type="module" src="../js/login.js"></script>
    <script type="module" src="../js/singup.js"></script>
    <script src="../js/animacion1.js"></script>
</head>
<body>
    <div class="container">
        <div id="registerForm">
            <h1>Registro</h1>
            <form id="create">
                <fieldset>
                    <legend>Datos de Registro</legend>
                    <label for="username">Nombre de Usuario: (*)</label>
                    <input type="text" id="username" name="username" required>
    
                    <label for="email">Correo Electrónico: (*)</label>
                    <input type="email" id="email" name="email" required>
    
                    <label for="password">Contraseña: (*)</label>
                    <input type="password" id="password" name="password" required>
    
                    <label for="confirm_password">Confirmar Contraseña: (*)</label>
                    <input type="password" id="confirm_password" name="confirm_password" required><br><br>
                    <input type="checkbox" required="required">
                    <p>Al registrate en nuestra página y crear un perfil aceptas las condiciones
                        de uso y la <a href="privacidad.html">Privacidad de los datos</a>
                    </p>
    
                    <input type="submit" id="crear" value="Registrarse">
                </fieldset>
            </form>
            <p>¿Ya tienes una cuenta? <a href="#" id="toggleForm">Iniciar Sesión</a></p>
        </div>
    
        <div id="loginForm" style="display:none;">
            <h1>Iniciar Sesión</h1>
            <form id="sign">
                <fieldset>
                    <legend>Iniciar Sesión</legend>
                    <label for="login_correo">Correo Electronico: (*)</label>
                    <input type="email" id="correo1" name="login_correo" required>
    
                    <label for="login_password">Contraseña: (*)</label>
                    <input type="password" id="login_password" name="login_password" required><br><br>
    
                    <input type="submit" id="entrar" value="Iniciar Sesión">
                    <input type="reset" value="Limpiar">
                </fieldset>
            </form>
            <p>¿Aún no tienes una cuenta? <a href="#" id="toggleForm">Registrarse</a></p>
        </div>
    </div>
    <hr>
    <footer>
        <div class="copy">
            <p>&copy; 2024 TU RED SOCIAL</p>
            <p>V.1.0</p>
            <a href="privacidad.html">Privacidad de Datos</a>
        </div>
    </footer>
</body>

</html>
