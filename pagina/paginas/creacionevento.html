<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creación Evento</title>
    <!--Enlaces a las hojas de estilo de las paginas-->
    <link rel="stylesheet" type="text/css" href="../css/principal.css">
    <link rel="stylesheet" type="text/css" href="../css/creaEnvento.css">
    <!--Enlace para poner el favicon-->
    <!--Enlace para unir con Firebase-->
    <script type="module" src="../js/firebaseconect.js"></script>
    <script type="module" src="../js/enviarEvento.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="inicio.html">Inicio</a></li>
            <li><a href="#">Crear Evento</a></li>
            <li><a href="verTodosPerfiles.html">Ver Perfiles</a></li>
            <li><a href="miPerfil.html">Mi Perfil</a></li>
            </ul>
        </nav>
    </header>
    <div class="titu">
        <h1>TU RED SOCIAL</h1>
    </div>
    <main>
        <form action="#" id="for">
            <fieldset>
                <legend>DATOS OBLIGATORIOS</legend>
                <div class="nom">
                    <label>Nombre: (*)</label><br>
                    <input type="text" id="nomb" name="nombre" placeholder="Nombre del Evento"><br><br>
                </div>
                <label>Servidor: (*)</label><br>
                <input type="text" id="server" name="server" value="ESP985" readonly="readonly"><br><br>
                <label>Fecha: (*)</label><br>
                <input type="date" id="day" name="dia" placeholder="Día del Evento"><br><br>
                <label>Hora Inicio: (*)</label><br>
                <input type="time" id="hor" name="hora" placeholder="Hora de Inicio"><br><br>
                <label>Lugar: (*)</label><br>
                <input type="text" id="lugar" name="lug" placeholder="Lugar (C/AV...)"><br><br>
                <label>Ciudad: (*)</label><br>
                <input type="text" id="ciudad" name="ciud" placeholder="Ciudad de Inicio"><br><br>
                <label>Provincia: (*)</label>
                <select name="prov" id="pro" required="required">
                    <option value="Álava">Álava</option>
                    <option value="Albacete">Albacete</option>
                    <option value="Alicante">Alicante</option>
                    <option value="Almería">Almería</option>
                    <option value="Asturias">Asturias</option>
                    <option value="Ávila">Ávila</option>
                    <option value="Badajoz">Badajoz</option>
                    <option value="Barcelona">Barcelona</option>
                    <option value="Burgos">Burgos</option>
                    <option value="Cáceres">Cáceres</option>
                    <option value="Cádiz">Cádiz</option>
                    <option value="Cantabria">Cantabria</option>
                    <option value="Castellón">Castellón</option>
                    <option value="Ciudad Rea">Ciudad Real</option>
                    <option value="Córdoba">Córdoba</option>
                    <option value="La Coruña">La Coruña</option>
                    <option value="Cuenca">Cuenca</option>
                    <option value="Gerona">Gerona</option>
                    <option value="Granada">Granada</option>
                    <option value="Guadalajara">Guadalajara</option>
                    <option value="Guipúzcoa">Guipúzcoa</option>
                    <option value="Huelva">Huelva</option>
                    <option value="Huesca">Huesca</option>
                    <option value="Baleares">Baleares</option>
                    <option value="Jaén">Jaén</option>
                    <option value="León">León</option>
                    <option value="Lérida">Lérida</option>
                    <option value="Lugo">Lugo</option>
                    <option value="Madrid">Madrid</option>
                    <option value="Málaga">Málaga</option>
                    <option value="Murcia">Murcia</option>
                    <option value="Navarra">Navarra</option>
                    <option value="Orense">Orense</option>
                    <option value="Palencia">Palencia</option>
                    <option value="Las Palmas">Las Palmas</option>
                    <option value="Pontevedra">Pontevedra</option>
                    <option value="La Rioja">La Rioja</option>
                    <option value="Salamanca">Salamanca</option>
                    <option value="Segovia">Segovia</option>
                    <option value="Sevilla">Sevilla</option>
                    <option value="Soria">Soria</option>
                    <option value="Tarragona">Tarragona</option>
                    <option value="Sant. Cruz de Tenerife">Sant. Cruz de Tenerife</option>
                    <option value="Teruel">Teruel</option>
                    <option value="Toledo">Toledo</option>
                    <option value="Valencia">Valencia</option>
                    <option value="Valladolid">Valladolid</option>
                    <option value="Vizcaya">Vizcaya</option>
                    <option value="Zamora">Zamora</option>
                    <option value="Zaragoza">Zaragoza</option>
                </select>
                <label>Definición: (*)</label><br>
                <textarea name="descr" id="descr" placeholder="Introduce la descripción del evento" rows="20" cols="50"></textarea><br><br>
                <label>Tipo de Evento: (*)</label><br>
                <select name="tipo" id="tip">
                    <option value="null">--Selecciona uno--</option>
                    <option value="Ruta Moto">Ruta Moto</option>
                    <option value="Ruta Coche">Ruta Coche</option>
                    <option value="Quedada General">Quedada General</option>
                    <option value="Quedada Moto">Quedada Moto</option>
                    <option value="Quedada Coche">Quedada Coche</option>
                    <option value="Escondite en Vehiculos">Escondite en Vehiculos</option>
                </select>
                <br><br>
                <input type="submit" value="Enviar" name="envi">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="reset" onclick="MSJBORRAR()" value="Borrar Datos" name="resetear">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </fieldset>
        </form><br><br>
    </main>
    <hr>
    <footer>
        <div class="copy">
            <p>&copy; 2024 TU RED SOCIAL</p>
            <p>V.1.0</p>
            <a href="privacidad.html">Privacidad de Datos</a>
        </div>
    </footer>
</body>

</html>
